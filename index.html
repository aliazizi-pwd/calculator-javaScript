<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <img src="./image/images.png" alt="js" class="img-1">
        <div class="display">0</div>
        <div class="keypad">
            <div class="root AC">AC</div>
            <div class="root C">C</div>
            <div class="root contrl">%</div>
            <div class="root contrl">/</div>
            <div class="button contrl">7</div>
            <div class="button contrl">8</div>
            <div class="button contrl">9</div>
            <div class="root contrl">*</div>
            <div class="button contrl">4</div>
            <div class="button contrl">5</div>
            <div class="button contrl">6</div>
            <div class="root contrl">-</div>
            <div class="button contrl">1</div>
            <div class="button contrl">2</div>
            <div class="button contrl">3</div>
            <div class="root contrl">+</div>
            <div class="button contrl">0</div>
            <div class="root contrl">.</div>
            <div class="root calculator">=</div>
            <div class="contrlTheme root">T</div>
        </div>
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
